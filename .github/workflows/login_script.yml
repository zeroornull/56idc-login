name: Run Login Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"  # 每三天运行一次
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest

    env:  # 统一定义环境变量，避免重复
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_USER_ID: ${{ secrets.TG_USER_ID }}
      PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
      DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
      DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
      FSKEY: ${{ secrets.FSKEY }}
      BARK_PUSH: ${{ secrets.BARK_PUSH }}
      QYWX_KEY: ${{ secrets.QYWX_KEY }}
      DEER_KEY: ${{ secrets.DEER_KEY }}
      ACCOUNTS_JSON_56IDC: ${{ secrets.ACCOUNTS_JSON_56IDC }}
      SOLVER_TYPE: ${{ secrets.SOLVER_TYPE }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
      IDC_USERNAME: ${{ secrets.IDC_USERNAME }}
      IDC_PASSWORD: ${{ secrets.IDC_PASSWORD }}

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v3  # 使用具体的版本

      - name: 设置 Python 环境
        uses: actions/setup-python@v4  # 使用最新的具体版本
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}  # 缓存依赖，加速运行
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行登录脚本
        run: |
          python login_script.py
